<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="listofDishes">
         </div>
         <div class="alert alert-info" role="alert"><strong>IMPORTANT NOTE: </strong>This is the advanced version. <strong>Empty items</strong> (consecutive blank spaces or consecutive commas) <strong>WILL BE IGNORED </strong>in the the count of dishes.</div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
        
         <div class="form-group message" style="color: {{messageColor}}">
           {{lunchMessage}}
         </div>
   </div>

</body>
</html>
